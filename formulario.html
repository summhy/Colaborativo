                            <label class="text">Nombre</label>
                            <input class="input-text" type="text" placeholder=" Tu Nombre">
                        </div>
                        <div class="campos">
                            <label class="text">TÃ©lefono</label>

                        </div>

                        </div>
                        <div class="campos">

                        </div>
                    </div>
                    <!--.contenedor-campos-->
                    <div class="float-end">
                        <button class="btn btn-secondary btn-block btn-lg">Enviar</button>
